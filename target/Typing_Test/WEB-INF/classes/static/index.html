<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Typing Speed Test</h1>
        
        <div class="card bg-secondary text-light mb-4">
            <div class="card-body">
                <div id="text-display" class="mb-4 text-display"></div>
                <textarea id="input-field" class="form-control bg-dark text-light mb-3" rows="3" disabled></textarea>
                
                <div class="d-flex justify-content-between align-items-center">
                    <div id="timer" class="h4 mb-0">Time: 0s</div>
                    <button id="start-btn" class="btn btn-primary">Start Test</button>
                </div>
            </div>
        </div>
        
        <div id="results" class="card bg-secondary text-light d-none">
            <div class="card-body">
                <h3 class="card-title">Results</h3>
                <div class="row">
                    <div class="col-md-4">
                        <p>Words Per Minute: <span id="wpm">0</span></p>
                    </div>
                    <div class="col-md-4">
                        <p>Accuracy: <span id="accuracy">0</span>%</p>
                    </div>
                    <div class="col-md-4">
                        <p>Time: <span id="time-taken">0</span>s</p>
                    </div>
                </div>
                <button id="retry-btn" class="btn btn-primary">Try Again</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
